<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout}">
    <body th:fragment="content">          
        <form th:action="@{/deficiencia/create}" th:object="${deficienciaForm}" method="post">
                <div class="card mt-2">
                    <div class="card-header">
                        <h3 class="card-title">Formulário de Deficiências</h3>
                    </div>
                    <div class="card-body">
                        
                        
                        <div class="row">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Deficiência:</label>
                                <input type="text" id="nome" placeholder="Ex.: João dos Exemplos" th:field="*{nome}" class="form-control">
                                <div th:if="${errors != null && #fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>                          
                            
                            <div class="form-group col-md-3">
                                <label for="categoria" class="form-label">Categorias:</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option th:each="categoria : *{listCategoria}"
                                        th:value="${categoria.id}"
                                        th:text="${categoria.nome}"
                                    </option>
                                </select>
                            </div>
                          
                        
                    </div>                  
                           
                    <div class="card-footer d-flex justify-content-between">
                        <a href="/pessoa" class="btn btn-secondary">Voltar</a>
                        <button class="btn btn-success" type="submit">Salvar</button>
                    </div>
                </div>
            </div>    
        </form>       
    </body>
</html>
